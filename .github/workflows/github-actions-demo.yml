name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    env: 
      CI_COMMIT_MESSAGE: Continuous Integration Build Artifacts
      CI_COMMIT_AUTHOR: Continuous Integration
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          path: 'repo'
      - name: Generate SDK
        run: |
          mkdir templates
          cat << 'EOF' >> templates/pubspec.mustache
          #
          # AUTO-GENERATED FILE, DO NOT MODIFY!
          #

          name: '{{{pubName}}}'
          version: '{{{pubVersion}}}'
          description: '{{{pubDescription}}}'
          homepage: '{{{pubHomepage}}}'
          {{#pubRepository}}
          repository: {{.}}
          {{/pubRepository}}
          {{#pubPublishTo}}
          publish_to: {{.}}
          {{/pubPublishTo}}
          environment:
            sdk: '>=2.12.0 <4.0.0'
          dependencies:
            collection: '^1.17.0'
            http: '>=0.13.0 <0.14.0'
            intl: any
            meta: '^1.1.8'
          dev_dependencies:
            test: '>=1.21.6 <1.22.0'
          {{#json_serializable}}
            build_runner: '^1.10.9'
            json_serializable: '^3.5.1'
          {{/json_serializable}}
          EOF
          curl -o ogc.jar https://repo1.maven.org/maven2/org/openapitools/openapi-generator-cli/7.4.0/openapi-generator-cli-7.4.0.jar
          cd repo
          java -jar ../ogc.jar generate -i https://raw.githubusercontent.com/openapitools/openapi-generator/master/modules/openapi-generator/src/test/resources/3_0/petstore.yaml -g dart -t ../templates
      - name: GIT Commit Build Artifacts (coverage, dist, devdist, docs)
        if: github.event_name == 'push'
        run: |
          cd repo
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "username@users.noreply.github.com"
          git add .
          git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push
